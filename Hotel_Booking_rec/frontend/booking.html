<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <div class="container">
        <h1>Booking Page</h1>
        
        <div class="form-container">
            <h2>Add New Booking</h2>
            <form id="booking-form">
                <!-- <label for="user_id">User ID:</label>
                <input type="number" id="user_id" name="user_id" required> -->
                
                <label for="hotel_name">Hotel Name:</label>
                <input type="text" id="hotel_name" name="hotel_name" required>
                
                <label for="check_in">Check-In Date:</label>
                <input type="date" id="check_in" name="check_in" required>
                
                <label for="check_out">Check-Out Date:</label>
                <input type="date" id="check_out" name="check_out" required>
                
                <label for="guest">Number of Guests:</label>
                <input type="number" id="guest" name="guest" required>
                
                <label for="room_type">Room Type:</label>
                <select id="room_type" name="room_type" required>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Suite">Suite</option>
                </select>
               
                <label for="payment">Payment (Optional):</label>
                <input type="number" step="0.01" id="payment" name="payment">
                
                <div class="button-container">
                    <button type="submit" id="save-button">Save</button>
                    <button type="button" id="Complete">Complete</button>
                </div>
            </form>
        </div>  
    </div>
    <script src="booking.js"></script>
</body>
</html>
