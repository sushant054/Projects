<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hotel Booking Dashboard">
    <meta name="author" content="Your Name">
    <title>Hotel Booking Dashboard</title>
    <link rel="stylesheet" href="css/dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <a href="#">Hotel Booking</a>
        </div>
        <ul class="sidebar-links">
            <li><a href="#" class="active" aria-current="page"><i class="far fa-home"></i> Home</a></li>
            <li><a href="show-booking.html"><i class="fas fa-book"></i> Bookings</a></li>
            <li><a href="#"><i class="fas fa-phone"></i> Contact</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <input type="text" id="search-bar" placeholder="Search for bookings..." aria-label="Search for bookings">
            <div id="recommendations" role="listbox"></div>
            <button class="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
            <button type="button" class="logout-btn" onclick="history.back()" aria-label="Logout">Logout</button>
        </div>

        <!-- Hotel Details Section -->
        <div id="hotel-details">
            <!-- Content goes here -->
        </div>

        <!-- Showing hotel.json data -->
        <div id="hotel-list"></div>

        <div class="content">
            <h1>Welcome to the Hotel Booking</h1>
            <p>Here you can book hotel rooms and manage your bookings.</p>
            <button class="btn">Learn More</button>
        </div>
    </div>

    <!-- <script src="hosteldata.js"></script> -->
    <script src="search.js"></script>
</body>
</html>
